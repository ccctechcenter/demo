#CCC Apply Fraud properties.

#Version 4.11.0
sqljdbc.fraud.getReportIdQuery=SELECT SZRFRAD_SEQ.NEXTVAL AS reportId FROM dual
sqljdbc.fraud.fraudQuery=SELECT SZRFRAD_MIS_CODE as misCode, SZRFRAD_APP_ID as appId, SZRFRAD_REPORT_ID as sisFraudReportId, SZRFRAD_CCCID as cccId, SZRFRAD_TYPE as fraudType, SZRFRAD_REPORTING_MIS as reportedByMisCode, SZRFRAD_TSTMP_SUBMIT as tstmpSubmit, SZRFRAD_SIS_PROC_FLAG as sisProcessedFlag, SZRFRAD_SIS_TSTMP_PROC as tstmpSISProcessed, SZRFRAD_SIS_PROC_NOTE as sisProcessedNotes, SZRFRAD_REPORT_SOURCE as reportedBySource FROM SZRFRAD WHERE SZRFRAD_REPORT_ID = :sisFraudReportId AND SZRFRAD_MIS_CODE = :misCode AND SZRFRAD_RESCINDED IS NULL
sqljdbc.fraud.insertQuery=INSERT INTO SZRFRAD ( SZRFRAD_MIS_CODE, SZRFRAD_APP_ID, SZRFRAD_REPORT_ID, SZRFRAD_CCCID, SZRFRAD_TYPE, SZRFRAD_REPORTING_MIS, SZRFRAD_TSTMP_SUBMIT, SZRFRAD_REPORT_SOURCE ) VALUES ( :misCode, :appId, :sisFraudReportId, :cccId, :fraudType, :reportedByMisCode, :tstmpSubmit, :reportSource )
sqljdbc.fraud.deleteQuery=DELETE FROM SZRFRAD WHERE SZRFRAD_REPORT_ID = :sisFraudReportId AND SZRFRAD_MIS_CODE = :misCode
sqljdbc.fraud.matchingQuery=SELECT SZRFRAD_MIS_CODE as misCode, SZRFRAD_APP_ID as appId, SZRFRAD_REPORT_ID as sisFraudReportId, SZRFRAD_CCCID as cccId, SZRFRAD_TYPE as fraudType, SZRFRAD_REPORTING_MIS as reportedByMisCode, SZRFRAD_TSTMP_SUBMIT as tstmpSubmit, SZRFRAD_SIS_PROC_FLAG as sisProcessedFlag, SZRFRAD_SIS_TSTMP_PROC as tstmpSISProcessed, SZRFRAD_SIS_PROC_NOTE as sisProcessedNotes, SZRFRAD_REPORT_SOURCE as reportedBySource FROM SZRFRAD WHERE SZRFRAD_MIS_CODE = :misCode AND SZRFRAD_APP_ID = NVL(:appId, SZRFRAD_APP_ID) AND SZRFRAD_CCCID = NVL(:cccId, SZRFRAD_CCCID) AND SZRFRAD_RESCINDED IS NULL
sqljdbc.fraud.deleteReportQuery=UPDATE SZRFRAD SET SZRFRAD_RESCINDED = SYSDATE WHERE SZRFRAD_APP_ID = :appId AND SZRFRAD_REPORTING_MIS = :reportedByMisCode AND SZRFRAD_MIS_CODE = :misCode
