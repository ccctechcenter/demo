#CCC Apply Fraud properties.

#Version 4.11.0
sqljdbc.fraud.getReportIdQuery=SELECT (NEXT VALUE FOR fraudSequence) as reportId
sqljdbc.fraud.fraudQuery=SELECT misCode, sisFraudReportId, appId, cccId, fraudType, reportedByMisCode, tstmpSubmit, reportSource as reportedBySource FROM SZRFRAD WHERE sisFraudReportId = :sisFraudReportId AND misCode = :misCode AND rescinded IS NULL
sqljdbc.fraud.insertQuery=INSERT INTO SZRFRAD ( misCode, sisFraudReportId, appId, cccId, fraudType, reportedByMisCode, tstmpSubmit, reportSource ) VALUES ( :misCode, :sisFraudReportId, :appId, :cccId, :fraudType, :reportedByMisCode, :tstmpSubmit, :reportSource )
sqljdbc.fraud.deleteQuery=DELETE FROM SZRFRAD WHERE sisFraudReportId = :sisFraudReportId AND misCode = :misCode
sqljdbc.fraud.matchingQuery=SELECT misCode, sisFraudReportId, appId, cccId, fraudType, reportedByMisCode, tstmpSubmit, reportSource as reportedBySource FROM SZRFRAD WHERE misCode = :misCode AND appId = ISNULL(:appId, appId) AND cccId = ISNULL(:cccId, cccId) AND rescinded IS NULL 
sqljdbc.fraud.deleteReportQuery=UPDATE SZRFRAD SET rescinded = CURRENT_TIMESTAMP WHERE appId = :appId AND reportedByMisCode = :reportedByMisCode AND misCode = :misCode
