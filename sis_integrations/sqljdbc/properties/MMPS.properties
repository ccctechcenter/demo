# MMPS Properties

#Version 4.4.0
sqljdbc.assessment.audit=1
sqljdbc.assessment.placement.getSequence=select (NEXT VALUE FOR placementSequence) as plmtSequence
sqljdbc.assessment.placement.insertQuery=insert into SZRPLMT ( plmtSequence, misCode, cccId, ssid, dataSource, english, slam, stem, isAlgI, isAlgII, trigonometry, preCalculus, calculus, completedEleventhGrade, cumulativeGradePointAverage, englishCompletedCourseId, englishCompletedCourseGrade, mathematicsCompletedCourseId, mathematicsCompletedCourseGrade, mathematicsPassedCourseId, mathematicsPassedCourseGrade, placementStatus, tstmpERPTransmit, tstmpSISTransmit, appId, highestGradeCompleted ) values ( :plmtSequence, :misCode, :cccid, :ssid, :dataSource, :english, :slamSupport, :stemSupport, :isAlgI, :isAlgII, :trigonometry, :preCalculus, :calculus, :comp11thGrade, :cumulativeGPA, :engCompCourseId, :engCompCourseGrade, :mathCompCourseId, :mathCompCourseGrade, :mathPassCourseId, :mathPassCourseGrade, :placementStatus, :tstmpERPTransmit, :tstmpSISTransmit, :appId, :highestGradeCompleted)
sqljdbc.assessment.placement.getQuery=SELECT plmtSequence, misCode, cccId as californiaCommunityCollegeId, ssid as statewideStudentId, dataSource, english, slam, stem, isAlgI, isAlgII, trigonometry, preCalculus, calculus, completedEleventhGrade, cumulativeGradePointAverage, englishCompletedCourseId, englishCompletedCourseGrade, mathematicsCompletedCourseId, mathematicsCompletedCourseGrade, mathematicsPassedCourseId, mathematicsPassedCourseGrade, placementStatus, tstmpERPTransmit, tstmpSISTransmit, appId, highestGradeCompleted FROM SZRPLMT where cccId = :cccId and misCode = :misCode and (ssid is null or ssid = :ssId or 1=1) order by plmtSequence DESC
sqljdbc.assessment.placement.postGetQuery=SELECT plmtSequence, misCode, cccId as californiaCommunityCollegeId, ssid as statewideStudentId, dataSource, english, slam, stem, isAlgI, isAlgII, trigonometry, preCalculus, calculus, completedEleventhGrade, cumulativeGradePointAverage, englishCompletedCourseId, englishCompletedCourseGrade, mathematicsCompletedCourseId, mathematicsCompletedCourseGrade, mathematicsPassedCourseId, mathematicsPassedCourseGrade, placementStatus, tstmpERPTransmit, tstmpSISTransmit, appId, highestGradeCompleted FROM SZRPLMT where plmtSequence = :seqNum
